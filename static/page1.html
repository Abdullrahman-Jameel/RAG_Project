<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #2d3748;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .sidebar p {
            font-size: 13px;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        .upload-section {
            background: #1a202c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #4a5568;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #2d3748;
        }

        .upload-section.dragging {
            border-color: #48bb78;
            background: #2f855a20;
        }

        .upload-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }

        .upload-text {
            text-align: center;
            font-size: 14px;
            color: #a0aec0;
        }

        #fileInput {
            display: none;
        }

        .uploaded-files {
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            background: #1a202c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .clear-btn {
            background: #fc8181;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: auto;
        }

        .clear-btn:hover {
            background: #f56565;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f7fafc;
        }

        .chat-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .chat-header h2 {
            color: #2d3748;
            font-size: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 8px;
            font-size: 12px;
            color: #4a5568;
        }

        .sources strong {
            display: block;
            margin-bottom: 5px;
            color: #2d3748;
        }

        /* Input Area */
        .chat-input {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.error {
            background: #f56565;
        }

        .status.show {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>ü§ñ RAG Assistant</h1>
            <p>Upload documents and ask questions</p>
            
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">
                    <strong>Click or drag files here</strong><br>
                    PDF or TXT files
                </div>
                <input type="file" id="fileInput" accept=".pdf,.txt" multiple>
            </div>

            <div class="uploaded-files" id="uploadedFiles">
                <p style="color: #a0aec0; font-size: 13px; text-align: center;">No documents uploaded yet</p>
            </div>

            <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear Database</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="status" id="status"></div>
            
            <div class="chat-header">
                <h2>üí¨ Chat with Your Documents</h2>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        üëã Hi! Upload a document and ask me anything about it. I'll provide answers with source citations.
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask a question about your documents..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const uploadedFiles = document.getElementById('uploadedFiles');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');

        let uploadedFilesList = [];

        // Upload Section Click
        uploadSection.addEventListener('click', () => fileInput.click());

        // Drag and Drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // File Input Change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle File Upload
        async function handleFiles(files) {
            for (let file of files) {
                showStatus(`Uploading ${file.name}...`, false);
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        uploadedFilesList.push(file.name);
                        updateFilesList();
                        showStatus(`‚úÖ ${data.message}`, false);
                        setTimeout(() => hideStatus(), 3000);
                    }
                } catch (error) {
                    showStatus(`‚ùå Error uploading ${file.name}`, true);
                }
            }
        }

        // Update Files List
        function updateFilesList() {
            if (uploadedFilesList.length === 0) {
                uploadedFiles.innerHTML = '<p style="color: #a0aec0; font-size: 13px; text-align: center;">No documents uploaded yet</p>';
            } else {
                uploadedFiles.innerHTML = uploadedFilesList.map(name => `
                    <div class="file-item">
                        <span class="file-icon">üìÑ</span>
                        <span>${name}</span>
                    </div>
                `).join('');
            }
        }

        // Send Message
        async function sendMessage() {
            const question = messageInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Create assistant message container
                const assistantMsg = addMessage('', 'assistant');
                const messageContent = assistantMsg.querySelector('.message-content');

                // Streaming request
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (let line of lines) {
                        if (line.startsWith('data: ')) {
                            const text = line.substring(6);
                            fullText += text;
                            messageContent.innerHTML = formatMessage(fullText);
                            scrollToBottom();
                        }
                    }
                }

                typingIndicator.classList.remove('active');
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('‚ùå Error: Could not get response. Make sure documents are uploaded.', 'assistant');
            }

            sendBtn.disabled = false;
            scrollToBottom();
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${formatMessage(text)}</div>`;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Format Message (support markdown-like formatting)
        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // Scroll to Bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show Status
        function showStatus(message, isError) {
            status.textContent = message;
            status.className = isError ? 'status error show' : 'status show';
        }

        // Hide Status
        function hideStatus() {
            status.classList.remove('show');
        }

        // Clear Database
        clearBtn.addEventListener('click', async () => {
            if (!confirm('Clear all documents from database?')) return;

            try {
                const response = await fetch(`${API_URL}/clear`, { method: 'DELETE' });
                const data = await response.json();
                
                if (data.success) {
                    uploadedFilesList = [];
                    updateFilesList();
                    showStatus('‚úÖ Database cleared', false);
                    setTimeout(() => hideStatus(), 3000);
                }
            } catch (error) {
                showStatus('‚ùå Error clearing database', true);
            }
        });

        // Send on Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Send Button Click
        sendBtn.addEventListener('click', sendMessage);
    </script>
</body>
</html>
